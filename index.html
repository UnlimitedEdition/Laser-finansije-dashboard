<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Potrošnja i Prihodi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        body { background: #0a1929; color: white; }
        .container { max-width: 1200px; margin-top: 20px; }
        .dashboard-card {
            background: #132f4c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .metric-card {
            background: #132f4c;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 120px;
        }
        .metric-title { font-size: 0.9rem; color: #888; margin-bottom: 10px; }
        .metric-value { font-size: 1.5rem; font-weight: bold; color: white; }
        .chart-container { background: #132f4c; border-radius: 8px; padding: 20px; margin-bottom: 15px; }
        table { background: #132f4c; color: white; }
        .table-bordered { border-color: #1e4976; }
        .table-bordered td, .table-bordered th { border-color: #1e4976; }
        .form-control { background: #1e4976; border-color: #1e4976; color: white; }
        .form-control:focus { background: #1e4976; border-color: #2977c9; color: white; box-shadow: none; }
        .form-control::placeholder { color: #888; }
    </style>
</head>
<body>
<div class="container">
    <div id="header"></div>
    <div id="metrics"></div>
    <div id="jobForm"></div>
    <div id="charts"></div>
    <div id="tables"></div>
    <div id="dataManagement"></div>
    <div id="purchaseForm"></div>
    <div id="purchaseHistory"></div>
</div>
<script type="module">
// Dinamičko učitavanje komponenti
const components = [
    { id: 'header', path: 'components/header.html' },
    { id: 'metrics', path: 'components/metrics.html' },
    { id: 'jobForm', path: 'components/job-form.html' },
    { id: 'charts', path: 'components/charts.html' },
    { id: 'tables', path: 'components/tables.html' },
    { id: 'dataManagement', path: 'components/data-management.html' },
    { id: 'purchaseForm', path: 'components/purchase-form.html' },
    { id: 'purchaseHistory', path: 'components/purchase-history.html' }
];
async function loadComponents() {
    for (const component of components) {
        try {
            const response = await fetch(component.path);
            if (!response.ok) throw new Error(`Neuspešno učitavanje ${component.path}`);
            const html = await response.text();
            document.getElementById(component.id).innerHTML = html;
        } catch (error) {
            document.getElementById(component.id).innerHTML = `<div class='alert alert-danger'>Greška pri učitavanju komponente: ${component.path}</div>`;
        }
    }
}
document.addEventListener('DOMContentLoaded', () => {
    loadComponents();
});
</script>
<script type="module" src="js/app.js"></script>
<script type="module" src="js/povrsina.js"></script>
</body>
</html>
